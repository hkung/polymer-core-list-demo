<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Polymer Core-List Demo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

      <!-- Main -->
      <core-header-panel id="hPanel" flex mode="waterfall-tall">

        <!-- Main Toolbar -->
        <core-toolbar center-justified horizontal layout>
          <span class="title">{{appName}}</span>
        </core-toolbar>

        <!-- Main Content -->
        <div class="hero-unit" fit layout vertical>

          <core-ajax url="http://api.reddit.com/hot?limit=100" auto
               handleAs="json" 
               response="{{resp}}"></core-ajax>
          <core-list data="{{resp.data.children}}" flex scrollTarget="{{$.hPanel.scroller}}">
            <template>
              <div class="row" layout horizontal center>
                <core-image class="avatar"
                            src="{{model_.data.thumbnail}}"
                            preload
                            sizing="cover"
                            data-index="{{index}}">
                </core-image>
                <div data-index="{{index}}">
                  <a href="http://www.reddit.com{{model_.data.permalink}}">{{model_.data.title}}</a>
                </div>
              </div>
            </template>
          </core-list>
        </div>
      </core-header-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/faker.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
